<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>StreamDeckPluginsDota2 Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Total Seconds</div>
            <input required class="sdpi-item-value sdProperty" id="totalSeconds" type="number"
                   placeholder=0 value=0 oninput="validateInput(this.id);setSettings()">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Death Count</div>
            <input required class="sdpi-item-value sdProperty" id="deathCount" type="number" 
                   placeholder=0 value=0 oninput="validateInput(this.id);setSettings()">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Is Running</div>
            <input required readonly class="sdpi-item-value sdProperty" id="isRunning" type="number"
                   placeholder=0 value=0 oninput="validateInput(this.id);setSettings()">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Is Paused</div>
            <input required readonly class="sdpi-item-value sdProperty" id="isPaused" type="number"
                   placeholder=0 value=0 oninput="validateInput(this.id);setSettings()">
        </div>
    </div>
</body>
</html>
